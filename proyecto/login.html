<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos-lr.css" />
</head>
<body>
    <button onclick="volver()" class="back-btn">Volver</button>
    <div class="card">
        <h1>Login</h1>
        <div class="form-group">
            <label for="email">Correo electronico</label>
            <input type="text" id="email" placeholder="Ingresa tu correo electronico">

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña">
        </div>
        <input type="submit" value="Login" class="submit-btn">
        <a href="registro.html" class="link">¿No tienes una cuenta?</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>
</html>
