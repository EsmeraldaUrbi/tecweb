<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="estilos-lr.css" />
</head>
<body>
    <button onclick="volver()" class="back-btn">Volver</button>
    <div class="card">
        <h1>Sign Up</h1>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre">

            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" placeholder="Ingresa tu dirección">

            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" placeholder="Ingresa tu télefono">

            <label for="email">Correo electrónico</label>
            <input type="text" id="email" placeholder="Ingresa tu correo electrónico">

            <label for="contraseña">Contraseña</label>
            <input type="text" id="contraseña" placeholder="Crea una contraseña">
        </div>
        <input type="submit" value="Sign Up" class="submit-btn">
        <a href="login.html" class="link">¿Ya tienes una cuenta?</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>
</html>
